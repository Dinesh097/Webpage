<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine â¤ï¸</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #no {
      background: #ccc;
      color: #333;
      left: 50%;
      transform: translateX(20%);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine Cookie? ğŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes ğŸ’•</button>
      <button id="no">No ğŸ˜¢</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");

    function moveButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Desktop hover
    noButton.addEventListener("mouseenter", moveButton);

    // Mobile touch
    noButton.addEventListener("touchstart", moveButton);

    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="
          color: white;
          font-family: 'Comic Sans MS', cursive;
          text-align: center;
        ">
          YAY!! ğŸ’˜ğŸ¥°  
          Best Valentine ever!
        </h1>
      `;
    });
  </script>

</body>
</html>
